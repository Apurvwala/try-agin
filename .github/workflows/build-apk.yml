name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential ccache git zip unzip openjdk-11-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtiff-dev libreadline-dev \
            libpng-dev libfreetype6-dev liblcms2-dev libwebp-dev libharfbuzz-dev \
            libfribidi-dev libxcb1-dev

      - name: 📦 Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: ⚙️ Buildozer Init (if not exists)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🚀 Build APK
        run: |
          buildozer -v android debug

      - name: 📤 Upload APK file
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
