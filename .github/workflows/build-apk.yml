name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools git build-essential libtool libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer
        run: |
          buildozer init
          sed -i 's/^# *source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas,mp3/' buildozer.spec
          sed -i 's/^# *requirements = .*/requirements = python3,kivy,flask,flask-cors,requests,numpy,pillow,face_recognition/' buildozer.spec
          sed -i 's/^# *android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          echo "android.ndk_api = 23" >> buildozer.spec
          echo "android.api = 31" >> buildozer.spec
          echo "android.minapi = 23" >> buildozer.spec
          echo "p4a.branch = develop" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: faceapp-apk
          path: bin/*.apk
